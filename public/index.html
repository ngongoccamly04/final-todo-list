<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="bg-gray-50 h-screen w-full flex items-center justify-center font-sans">

    <div class="bg-white rounded-2xl shadow-2xl flex w-full max-w-4xl overflow-hidden m-4 h-[600px]">
        
        <div class="hidden md:flex w-1/2 bg-indigo-600 items-center justify-center relative">
            <div class="absolute inset-0 bg-gradient-to-br from-indigo-600 to-purple-700 opacity-90"></div>
            <div class="relative z-10 text-white p-10 text-center">
                <i class="fas fa-check-double text-6xl mb-6 opacity-80"></i>
                <h2 class="text-3xl font-bold mb-4">Welcome Back!</h2>
                <p class="text-indigo-100">Sắp xếp công việc, tối ưu cuộc sống cùng TodoApp.</p>
            </div>
        </div>

        <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center relative">
            
            <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Đăng Nhập</h2>
            <p class="text-gray-500 text-center mb-8">Điền thông tin để truy cập</p>

            <div class="flex justify-center mb-6">
                <div id="g_id_onload"
                     data-client_id="519017845000-qe6bjjpri4upvoja2topfalod3kgtiln.apps.googleusercontent.com"
                     data-context="signin"
                     data-ux_mode="popup"
                     data-callback="handleGoogleCredentialResponse"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-shape="rectangular"
                     data-theme="outline"
                     data-text="signin_with"
                     data-size="large"
                     data-logo_alignment="left"
                     data-width="320">
                </div>
            </div>

            <div class="flex items-center mb-6">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-3 text-gray-400 text-sm">Hoặc email</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-1">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-3.5 text-gray-400"></i>
                        <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 p-3" placeholder="name@example.com" required>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-1">Mật khẩu</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3.5 text-gray-400"></i>
                        <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-10 p-3" placeholder="••••••••" required>
                    </div>
                </div>
                
                <p id="message" class="text-red-500 text-sm text-center font-medium min-h-[20px]"></p>

                <button type="submit" class="w-full text-white bg-indigo-600 hover:bg-indigo-700 focus:ring-4 focus:ring-indigo-300 font-medium rounded-lg text-sm px-5 py-3 text-center transition-all duration-200 shadow-md hover:shadow-lg">
                    Đăng nhập
                </button>
            </form>

            <p class="text-sm font-light text-gray-500 text-center mt-6">
                Chưa có tài khoản? <a href="register.html" class="font-medium text-indigo-600 hover:underline">Đăng ký ngay</a>
            </p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
